<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Games</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
  <link href="css/base.css" rel="stylesheet">
  <link href="css/teams.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"
          integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
          crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
          crossorigin="anonymous"></script>
  <script src="js/games.js"></script>
  <meta name="viewport" content="width=device-width">
</head>
<body>
<div class="navbar">
  <ul id="ul-navbar">
    <li><a href="index.html">NRO Football Manager</a></li>
    <li><a href="teams.html">Teams</a></li>
    <li><a href="players.html">Players</a></li>
    <li><a href="games.html">Games</a></li>
    <li><a href="stadiums.html">Stadiums</a></li>
  </ul>
</div>
<div class="content">
  <div>
    <button class="btn btn-primary" id="createGame" data-bs-toggle="modal" data-bs-target="#addGame">
      Add Game
    </button>
  </div>
  <div class="modal" id="addGame">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Add Game</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <fieldset>
            <form id="add_game">
              <label for="date">Date: <input type="datetime-local" id="date" name="date" placeholder="Date" required="true"></label>
              <label for="result1">Goals for Team1: <input type="text" id="result1" name="result" placeholder="Goals for Team1"></label><br>
              <label for="result2">Goals for Team2: <input type="text" id="result2" name="result" placeholder="Goals for Team2"></label><br>
              <input type="submit" value="Submit">
            </form>
          </fieldset>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        </div>

      </div>
    </div>
  </div>
  <div class="table">
    <table>
      <tr>
        <th>#</th>
        <th>Team1</th>
        <th>Team2</th>
        <th>Stadium</th>
        <th>Date</th>
        <th>Result</th>
        <th></th>
        <th></th>
      </tr>
    </table>
  </div>
</div>
</body>
</html>
