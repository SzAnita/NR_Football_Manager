<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Players</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/base.css" rel="stylesheet">
  <link href="css/teams.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/players.js"></script>
  <meta name="viewport" content="width=device-width">
</head>
<body>
<div class="navbar">
  <ul id="ul-navbar">
    <li><a href="index.html">NRO Football Manager</a></li>
    <li><a href="teams.html">Teams</a></li>
    <li><a href="players.html"></a>Players</li>
    <li><a href="games.html">Games</a></li>
    <li><a href="stadiums.html">Stadiums</a></li>
  </ul>
</div>
<div class="content">
  <div>
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addPlayer" id="createPlayer">
    Add Player
  </button>
  </div>
  <div class="modal" id="addPlayer">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Add Player</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <form id="add_player">
          <div class="modal-body">
              <label for="name"><input type="text" id="name" name="name" placeholder="Player name"></label>
              <label for="role" id="createRole"><select class="form-select" id="role">
                <option>FORWARD</option>
                <option>MIDFIELDER</option>
                <option>DEFENDER</option>
                <option>GOALKEEPER</option>
              </select></label>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-danger" data-bs-dismiss="modal">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="table">
  <table>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Role</th>
      <th>Team</th>
      <th>Goals Scored</th>
      <th></th>
      <th></th>
    </tr>
  </table>
  </div>
</div>
</body>
</html>
