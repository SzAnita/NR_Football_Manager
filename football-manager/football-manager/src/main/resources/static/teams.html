<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teams</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
  <link href="css/base.css" rel="stylesheet">
  <link href="css/teams.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"
          integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
          crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
          crossorigin="anonymous"></script>
  <script src="js/teams.js"></script>
  <meta name="viewport" content="width=device-width">
</head>
<body>
<div class="navbar">
  <ul id="ul-navbar">
    <li><a href="index.html">NRO Football Manager</a></li>
    <li>Teams</li>
    <li><a href="players.html">Players</a></li>
    <li><a href="games.html">Games</a></li>
    <li><a href="stadiums.html">Stadiums</a></li>
  </ul>
</div>
<div class="content">
  <div>
  <button class="btn btn-primary" id="create" data-bs-toggle="modal" data-bs-target="#addTeam">
    Add Team
  </button>
  </div>
<div class="modal" id="addTeam">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Add Team</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <fieldset>
          <form id="add_team">
            <label for="name"><input type="text" id="name" name="name" placeholder="Team name"></label>
            <label for="goals"><input type="number" id="goals" name="goals" placeholder="Goals scored"></label>
            <label for="goalsRec"><input type="number" id="goalsRec" name="goalsRec" placeholder="Goals received"></label>
            <label for="victory"><input type="number" id="victory" name="victory" placeholder="Victories"></label>
            <label for="draws"><input type="number" id="draws" name="draws" placeholder="Draws"></label>
            <label for="defeats"><input type="number" id="defeats" name="defeats" placeholder="Defeats"></label>
            <input type="submit" value="Submit">
          </form>
        </fieldset>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
  <div class="table" ">
  <table>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Goals Scored</th>
      <th>Goals Received</th>
      <th>Victories</th>
      <th>Draws</th>
      <th>Defeats</th>
      <th>Points</th>
      <th></th>
      <th></th>
    </tr>
  </table>
  </div>
</div>
</body>
<script>
  $("#add_team").submit(function (event) {
    event.preventDefault();
    let row = $("<tr></tr>")
    row.append(createCell($("#name").val()));
    row.append(createCell($("#goals").val()));
    row.append(createCell($("#goalsRec").val()));
    row.append(createCell($("#victory").val()));
    row.append(createCell($("#draws").val()));
    row.append(createCell($("#defeats").val()));
    let points = ($("#victory").val()*3)+$("#draws").val();
    row.append(createCell(points));
    let buttonEdit = $('<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editTeam' + i + '">Edit Team</button>\n' +
            '<div class="modal" id="editTeam' + j + '"><div class="modal-dialog"><div class="modal-content">\n' +
            '<div class="modal-header"><h4 class="modal-title">Edit Team</h4><button type="button" class="btn-close" data-bs-dismiss="modal"></button>\n' +
            '</div><div class="modal-body"><form class="edit_team">\n' +
            '<label for="team_id"><input type="number" hidden="hidden" id="team_id" name="team_id" value="' + k + '"></label>' +
            '<label for="editName'+j+'"><input type="text" id="editName'+j+'" name="name" placeholder="Team name"></label>\n' +
            '<label for="goals"><input type="number" id="editGoals'+j+'" name="goals" placeholder="Goals scored"></label>\n' +
            '<label for="goalsRec"><input type="number" id="editGoalsRec'+j+'" name="goalsRec" placeholder="Goals received" ></label>\n' +
            '<label for="victory"><input type="number" id="editVictory'+j+'" name="victory" placeholder="Victories"></label>\n' +
            '<label for="draws"><input type="number" id="editDraws'+j+'" name="draws" placeholder="Draws"></label>\n' +
            '<label for="defeats"><input type="number" id="editDefeats'+j+'" name="defeats" placeholder="Defeats"></label>\n' +
            '<input type="submit" value="Submit"></form></div><div class="modal-footer">\n' +
            '<button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button></div>\n' +
            '</div></div></div>');
    row.append(createCell(buttonEdit));
    row.append(createCell($("<button class='deleteTeam btn btn-primary'>Delete</button>")));
    $("table").append(row);
    let team = {
      "name":$("#name").val(),
      "goalsScored":$("#goals").val(),
      "goalsReceived":$("#goalsRec").val(),
      "victories":$("#victory").val(),
      "defeats":$("#defeats").val(),
      "draws":$("#draws").val()
    }
    $.ajax({
      type: 'POST',
      url: 'teams',
      contentType: 'application/json',
      data: JSON.stringify(team)
    });
  });
</script>
</html>
